<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAD/TS Team Compliance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .meta {
            color: #666;
            font-size: 16px;
        }

        .controls {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-weight: 600;
            color: #333;
        }

        .controls select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card .label {
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .metric-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .metric-card .percentage {
            font-size: 16px;
            color: #999;
            margin-left: 5px;
        }

        .metric-card.success .value { color: #10b981; }
        .metric-card.warning .value { color: #f59e0b; }
        .metric-card.danger .value { color: #ef4444; }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .team-table-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .team-table-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .team-table thead {
            background: #f8fafc;
        }

        .team-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
        }

        .team-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .team-table tbody tr:hover {
            background: #f8fafc;
        }

        .team-name {
            font-weight: 600;
            color: #1e293b;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.warning {
            background: #fed7aa;
            color: #92400e;
        }

        .status-badge.danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.3s;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .filter-info {
            background: #f8fafc;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #475569;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ TAD/TS Team Compliance Dashboard</h1>
            <div class="meta">Sprint Compliance Tracking by Team</div>
        </div>

        <div class="controls">
            <label for="monthSelector">Select Sprint/Month:</label>
            <select id="monthSelector" onchange="loadMonthData()">
                <option value="">Loading...</option>
            </select>
            
            <label for="teamFilter">Filter by Team:</label>
            <select id="teamFilter" onchange="filterByTeam()">
                <option value="all">All Teams</option>
            </select>
        </div>

        <div id="overallSummary" class="summary-grid"></div>

        <div class="charts-section">
            <div class="chart-card">
                <h2>Team Compliance Comparison</h2>
                <div class="chart-container">
                    <canvas id="teamComparisonChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h2>TAD vs TS Compliance by Team</h2>
                <div class="chart-container">
                    <canvas id="tadVsTsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="team-table-section">
            <h2>ðŸ“Š Team Performance Details</h2>
            <div id="filterInfo" class="filter-info" style="display: none;"></div>
            <div class="table-container">
                <table class="team-table" id="teamTable">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Total Issues</th>
                            <th>TAD Complete</th>
                            <th>TS Complete</th>
                            <th>Both Complete</th>
                            <th>TAD %</th>
                            <th>TS %</th>
                            <th>Overall Compliance</th>
                        </tr>
                    </thead>
                    <tbody id="teamTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="tad-ts-report-data.js"></script>
    <script>
        let currentData = null;
        let teamComparisonChart = null;
        let tadVsTsChart = null;
        let allMonthsData = {};

        // Initialize dashboard
        function initDashboard() {
            populateMonthSelector();
            loadLatestMonth();
        }

        // Populate month selector
        function populateMonthSelector() {
            const selector = document.getElementById('monthSelector');
            const months = [
                { value: '2025-01', label: 'January 2025' },
                { value: '2025-02', label: 'February 2025' },
                { value: '2025-03', label: 'March 2025' },
                { value: '2025-04', label: 'April 2025' },
                { value: '2025-05', label: 'May 2025' },
                { value: '2025-06', label: 'June 2025' },
                { value: '2025-07', label: 'July 2025' },
                { value: '2025-08', label: 'August 2025' },
                { value: '2025-09', label: 'September 2025' },
                { value: '2025-10', label: 'October 2025' },
                { value: '2025-11', label: 'November 2025' },
                { value: '2025-12', label: 'December 2025' }
            ];

            selector.innerHTML = months.map(m => 
                `<option value="${m.value}">${m.label}</option>`
            ).join('');
        }

        // Load latest month
        async function loadLatestMonth() {
            const selector = document.getElementById('monthSelector');
            // Try to load the most recent month with data
            const months = ['2025-12', '2025-11', '2025-10', '2025-09', '2025-08', '2025-07', 
                          '2025-06', '2025-05', '2025-04', '2025-03', '2025-02', '2025-01'];
            
            for (const month of months) {
                try {
                    const response = await fetch(`tad-ts-report-${month}.json`);
                    if (response.ok) {
                        const data = await response.json();
                        allMonthsData[month] = data;
                        selector.value = month;
                        currentData = data;
                        updateDashboard(data);
                        return;
                    }
                } catch (e) {
                    // Continue to next month
                }
            }
            
            // If no month data found, show message
            document.getElementById('teamTableBody').innerHTML = 
                '<tr><td colspan="8" class="no-data">No data available. Please run the report generation script.</td></tr>';
        }

        // Load month data
        async function loadMonthData() {
            const month = document.getElementById('monthSelector').value;
            
            if (allMonthsData[month]) {
                currentData = allMonthsData[month];
                updateDashboard(currentData);
                return;
            }

            try {
                const response = await fetch(`tad-ts-report-${month}.json`);
                if (!response.ok) throw new Error('Data not found');
                
                const data = await response.json();
                allMonthsData[month] = data;
                currentData = data;
                updateDashboard(data);
            } catch (error) {
                alert(`Data for ${month} not found. Please run the report generation script for this month.`);
                document.getElementById('teamTableBody').innerHTML = 
                    '<tr><td colspan="8" class="no-data">No data available for this month.</td></tr>';
            }
        }

        // Update dashboard
        function updateDashboard(data) {
            updateOverallSummary(data);
            populateTeamFilter(data);
            updateTeamTable(data);
            updateCharts(data);
        }

        // Update overall summary
        function updateOverallSummary(data) {
            const summary = data.summary;
            const html = `
                <div class="metric-card">
                    <div class="label">Total Issues</div>
                    <div class="value">${summary.total}</div>
                </div>
                <div class="metric-card success">
                    <div class="label">TAD Complete</div>
                    <div class="value">${summary.tadComplete}
                        <span class="percentage">${summary.tadPct.toFixed(1)}%</span>
                    </div>
                </div>
                <div class="metric-card warning">
                    <div class="label">TS Complete</div>
                    <div class="value">${summary.tsComplete}
                        <span class="percentage">${summary.tsPct.toFixed(1)}%</span>
                    </div>
                </div>
                <div class="metric-card success">
                    <div class="label">Both Complete</div>
                    <div class="value">${summary.bothComplete}
                        <span class="percentage">${summary.bothPct.toFixed(1)}%</span>
                    </div>
                </div>
                <div class="metric-card danger">
                    <div class="label">Missing TAD</div>
                    <div class="value">${summary.missingTad}</div>
                </div>
                <div class="metric-card danger">
                    <div class="label">Missing TS</div>
                    <div class="value">${summary.missingTs}</div>
                </div>
            `;
            document.getElementById('overallSummary').innerHTML = html;
        }

        // Populate team filter
        function populateTeamFilter(data) {
            const filter = document.getElementById('teamFilter');
            const teams = Object.keys(data.teams).sort();
            
            const options = ['<option value="all">All Teams</option>'];
            teams.forEach(team => {
                options.push(`<option value="${team}">${team}</option>`);
            });
            
            filter.innerHTML = options.join('');
        }

        // Filter by team
        function filterByTeam() {
            if (!currentData) return;
            
            const selectedTeam = document.getElementById('teamFilter').value;
            const filterInfo = document.getElementById('filterInfo');
            
            if (selectedTeam === 'all') {
                filterInfo.style.display = 'none';
                updateDashboard(currentData);
            } else {
                filterInfo.style.display = 'block';
                filterInfo.textContent = `Showing data for: ${selectedTeam}`;
                
                const filteredData = {
                    ...currentData,
                    teams: { [selectedTeam]: currentData.teams[selectedTeam] }
                };
                
                updateTeamTable(filteredData);
                updateCharts(filteredData);
            }
        }

        // Update team table
        function updateTeamTable(data) {
            const tbody = document.getElementById('teamTableBody');
            const teams = Object.entries(data.teams).sort((a, b) => b[1].total - a[1].total);
            
            if (teams.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No team data available.</td></tr>';
                return;
            }

            const rows = teams.map(([teamName, teamData]) => {
                const overallCompliance = ((teamData.tadPct + teamData.tsPct) / 2).toFixed(1);
                const complianceClass = overallCompliance >= 70 ? 'success' : 
                                       overallCompliance >= 40 ? 'warning' : 'danger';
                
                return `
                    <tr>
                        <td class="team-name">${teamName}</td>
                        <td>${teamData.total}</td>
                        <td>${teamData.tadComplete}</td>
                        <td>${teamData.tsComplete}</td>
                        <td>${teamData.bothComplete}</td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill ${teamData.tadPct >= 70 ? '' : teamData.tadPct >= 40 ? 'warning' : 'danger'}" 
                                     style="width: ${teamData.tadPct}%"></div>
                            </div>
                            <span style="font-size: 12px; color: #64748b; margin-top: 4px; display: block;">
                                ${teamData.tadPct.toFixed(1)}%
                            </span>
                        </td>
                        <td>
                            <div class="progress-bar">
                                <div class="progress-fill ${teamData.tsPct >= 70 ? '' : teamData.tsPct >= 40 ? 'warning' : 'danger'}" 
                                     style="width: ${teamData.tsPct}%"></div>
                            </div>
                            <span style="font-size: 12px; color: #64748b; margin-top: 4px; display: block;">
                                ${teamData.tsPct.toFixed(1)}%
                            </span>
                        </td>
                        <td>
                            <span class="status-badge ${complianceClass}">
                                ${overallCompliance}%
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');

            tbody.innerHTML = rows;
        }

        // Update charts
        function updateCharts(data) {
            updateTeamComparisonChart(data);
            updateTadVsTsChart(data);
        }

        // Update team comparison chart
        function updateTeamComparisonChart(data) {
            const ctx = document.getElementById('teamComparisonChart');
            const teams = Object.entries(data.teams).sort((a, b) => b[1].total - a[1].total);
            
            const labels = teams.map(([name]) => name);
            const totalIssues = teams.map(([_, t]) => t.total);
            const tadComplete = teams.map(([_, t]) => t.tadComplete);
            const tsComplete = teams.map(([_, t]) => t.tsComplete);
            const bothComplete = teams.map(([_, t]) => t.bothComplete);

            if (teamComparisonChart) {
                teamComparisonChart.destroy();
            }

            teamComparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Issues',
                            data: totalIssues,
                            backgroundColor: 'rgba(100, 116, 139, 0.6)',
                            borderColor: 'rgba(100, 116, 139, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'TAD Complete',
                            data: tadComplete,
                            backgroundColor: 'rgba(16, 185, 129, 0.6)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'TS Complete',
                            data: tsComplete,
                            backgroundColor: 'rgba(245, 158, 11, 0.6)',
                            borderColor: 'rgba(245, 158, 11, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Both Complete',
                            data: bothComplete,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)',
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Update TAD vs TS chart
        function updateTadVsTsChart(data) {
            const ctx = document.getElementById('tadVsTsChart');
            const teams = Object.entries(data.teams).sort((a, b) => b[1].total - a[1].total);
            
            const labels = teams.map(([name]) => name);
            const tadPct = teams.map(([_, t]) => t.tadPct);
            const tsPct = teams.map(([_, t]) => t.tsPct);

            if (tadVsTsChart) {
                tadVsTsChart.destroy();
            }

            tadVsTsChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'TAD Compliance %',
                            data: tadPct,
                            backgroundColor: 'rgba(16, 185, 129, 0.2)',
                            borderColor: 'rgba(16, 185, 129, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(16, 185, 129, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(16, 185, 129, 1)'
                        },
                        {
                            label: 'TS Compliance %',
                            data: tsPct,
                            backgroundColor: 'rgba(245, 158, 11, 0.2)',
                            borderColor: 'rgba(245, 158, 11, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(245, 158, 11, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(245, 158, 11, 1)'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20
                            }
                        }
                    }
                }
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
